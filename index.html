<html lang="ja">
  <head>
    <title>Bin2Dec</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Bin2Dec</h1>
    <p id="error" style="display: none; color: red"></p>
    <div>
      <form onsubmit="return false;">
        <input type="text" id="input">
        <button onclick="app.exchange($('#input').val())">変換</button>
      </form>
    </div>
    ↓
    <div>
      <input type="text" id="result" readonly>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    const app = {
      exchange: (val) => {
        app.hideError();
        if (val.match(/[^01]/)) {
          app.showError("0か1以外が入力された");
          return;
        }
        let i = 0;
        let res = 0;
        while(val > 0) {
          res += (val % 2) * Math.pow(2, i);
          i++;
          val = Math.floor(val / 10);
        }
        $("#result").val(res);
      },
      hideError: () => {
        $("#error").hide();
      },
      showError: (msg) => {
        $('#error').text(msg).show();
      }
    }
  </script>
</html>
